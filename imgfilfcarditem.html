
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">
  <style>
	</style>
  <body>
		<div class="container">
			<h3 class="text-center">flipcard img center</h3>
			<div class="row">
				<div class="col-2">
					<ul class="mythumb">
						<li><a href="img/cotage/boy1%20-.jpeg">
							<img src="img/cotage/boy1%20-%20Copy.jpeg" width="55">
						</a>
						</li>
						
						<li><a href="img/cotage/boy2%20-copy.jpeg">
							<img src="img/cotage/boy2%20-%20).jpeg" width="55">
						</a>
						</li>
						
						<li><a href="img/cotage/boy3%20-%20Copy%20(2).jpeg">
							<img src="img/cotage/boy3%20-%20Copy%20(2).jpeg" width="55">
						</a>
						</li>
						
					</ul>
				</div>
				<div class="col-8">
					<div class="imgbox">
						<img src="img/cotage/boy1%20-%20Copy.jpeg" width="88">
					</div>
				</div>
			</div>
			<script src="js/jquery-3.4.1.min.js"></script>
			<script>
			  $(document).ready(function(){
					$('.mythumb a').mouseover(function(e){
						e.preventDefault();
						$('.imgbox img').attr("src",$(this).attr("href"));
					});
				});
			</script>
		</div>
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
